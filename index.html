<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Blackjack Game</title>
</head>
<body></body>
    <h1 id="title">Blackjack</h1>
    <div id="hero-container">
        <h2 id="bet-description">Please place a bet of $20 or more before playing!</h2>
    <h2>Dealer Hand<span id="dealer-number"></span></h2>
    <div id="dealer-hand" class="hand">
        <img id="hidden-card" src="card-imgs/backcard.png" alt="backcard">
    </div>
    <h2>Your Hand<span id="player-number"></span></h2>
    <div id="player-hand" class="hand">
    </div>
    <div id="button-container">
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
    </div>
    <div id="betting-balance">
        <h2>Available balance <span id="player-balance"> 100</span></h2>
    </div>
    </div>
    <br>
    <div id="betting-container">
        <h2>Bet Amount <span id="bet-number"></span></h2>
        <div id="bet-input">
            <input type="number" id="bet-input-field" placeholder="Enter bet amount">
            <button id="bet-button">Bet</button>
            <h2 id="bet-error"></h2>
        </div>

</body>
</html>
